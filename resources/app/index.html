<!DOCTYPE html>
<html>
<head>
    <title>RedLauncher</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        button {
            position: absolute;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            font-size: 14px;
            z-index: 1;
        }

        #addPathBtn { top: 20px; left: 20px; }
        #clearCacheBtn { top: 20px; right: 20px; }
        #connectBtn { bottom: 20px; left: 20px; }
        #creditsBtn { bottom: 20px; right: 20px; }

        

#volumeControl {
    position: absolute;
    bottom: 20px;  
    left: 50%;
    transform: translateX(-50%); 
    z-index: 2;
    width: 150px;  
}

#volumeControl input {
    width: 100%; 
}
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="videoPlayer" autoplay loop>
            <source src="video.mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <button id="addPathBtn">A√±adir Ruta</button>
    <button id="clearCacheBtn">Borrar Cach√©</button>
    <button id="connectBtn">Conectar al Servidor</button>
    <button id="creditsBtn">Creado por Zowix üê±</button>

    
    <div id="volumeControl">
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.3">
    </div>

    <script>
        
        const videoPlayer = document.getElementById('videoPlayer');
        const volumeSlider = document.getElementById('volumeSlider');

        videoPlayer.volume = 0.3;

        
        volumeSlider.addEventListener('input', (event) => {
            videoPlayer.volume = event.target.value;
        });

        document.getElementById('addPathBtn').addEventListener('click', async () => {
            const result = await window.electronAPI.selectCache();
            if (result) alert('Ruta seleccionada: ' + result);
        });

        document.getElementById('clearCacheBtn').addEventListener('click', async () => {
            const success = await window.electronAPI.clearCache();
            alert(success ? 'Cach√© borrada correctamente.' : 'No se pudo borrar la cach√©.');
        });

        document.getElementById('connectBtn').addEventListener('click', async () => {
            const success = await window.electronAPI.connectToServer();
            alert(success ? 'Conectando al servidor...' : 'No se pudo conectar.');
        });

        document.getElementById('creditsBtn').addEventListener('click', () => {
            alert('Creado por Zowix üê±');
        });
    </script>
</body>
</html>
